name: deploy
on:
  push:
    branches:
      - master
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        working-directory: functions
        run: npm install

      - name: ğŸš€ Deploy
        run: npx firebase-tools deploy --only functions --token "$FIREBASE_TOKEN" --set-env-vars STRIPE_SECTRET_KEY=${{ secrets.STRIPE_SECTRET_KEY }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}