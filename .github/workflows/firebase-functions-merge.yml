name: deploy
on:
  push:
    branches:
      - master
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16
          
      - name: 'Create env file'
        working-directory: functions
        run: |
          touch .env
          echo STRIPE_SECTRET_KEY=${{ secrets.STRIPE_SECTRET_KEY }} >> .env
          cat .env    

      - name: 'Create credentials file'
        working-directory: functions
        run: |
          touch credentials.json
          echo ${{ secrets.SHEETS_CREDENTIALS }} >> credentials.json
          cat credentials.json

      - name: 'Create api_key file'
        working-directory: functions
        run: |
          touch api_key.json
          echo ${{ secrets.SHEETS_API_KEY }} >> api_key.json
          cat api_key.json                   

      - name: 📥 Download deps
        working-directory: functions
        run: npm install

      - name: 🚀 Deploy
        run: npx firebase-tools deploy --only functions --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}